machine:
  timezone:
    America/New_York
  node:
    version: 7.4.0
  ruby:
    version: 2.3.1

dependencies:
  pre:
    - gem install bundler
  post:
    - bundle exec jekyll build

test:
  post:
    - bundle exec htmlproofer ./_site --allow-hash-href --check-favicon --check-html --disable-external

deployment:
  production:
    branch: master
    commands:
      - chmod +x ./build/automated_build.sh
      - ./build/automated_build.sh