machine:
  timezone:
    America/New_York
  node:
    version: 7.4.0
  ruby:
    version: 2.3.1

dependencies:
  pre:
    - gem install bundler
  post:
    - bundle exec jekyll build
  
deployment:
  production:
    branch: master
    commands:
      - chmod +x ./build/automated_build.sh
      - ./build/automated_build.sh